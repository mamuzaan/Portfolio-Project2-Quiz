<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="General knowledge about Sweden">
    <meta name="keyword" content="basic knowledge, Sweden">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Basic Quiz</title>
</head>
<body>
    <!--Main div/Main box start from here-->
    <div id="main-box" class="main-box cust-box">
        <h1 class="main-heading">Basic Quiz</h1>
        <h2>Are you prepared to start quiz?</h2><br>
        <p>Basic quiz about Sweden.</p>
        <p>Total questions number: <span class="all-question">10</span></p>
        <p>Each correct answer for 1 point</p>
        <button id="username-button" class="button-inline">Next</button>
    </div>

    <!--Input user name, before start Quiz-->
    <div id="user-name-box" class="cust-box hide-content">
        <h1 class="main-heading">Enter your name</h1>
        <label for="user-name"> * User Name: </label>
        <input id="user-name" name="user_name"><br>
        <button id="start-button" class="button-inline">Lets Start</button>
    </div>

    <!--Create Question box div and in the div (Question number, option, answer direction, Point area div)-->
    <div id="question-box" class="cust-box quiz-contain hide-content">
        <div id="question-num" class="question-num"></div><br>

        <div id="question-content" class="question-content"></div><br>

        <div id="option-box" class="option-box">
            <button type="button" class="btn answer" name="answer" id="answer1"></button>
            <button type="button" class="btn answer" name="answer" id="answer2"></button>
            <button type="button" class="btn answer" name="answer" id="answer3"></button>
            <button type="button" class="btn answer" name="answer" id="answer4"></button>
        </div><br>

        <div class="ans-direction"></div><br>
        <hr>

        <div class="point-area">
            <p class="points">Right Answers: <span id="point"> 0</span></p>
            <p class="points fail">Wrong Answers: <span id="fail-point"> 0</span></p>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
